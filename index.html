<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ Telegram –Æ–∑–µ—Ä–æ–≤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="author">–ê–≤—Ç–æ—Ä - **@BIOtvinkov**</p>
    </header>

    <main>
        <div class="controls-container">
            <h1>üí¨ –ü–æ–∏—Å–∫ Telegram –Æ–∑–µ—Ä–æ–≤</h1>

            <div class="search-block">
                <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º –∏–ª–∏ —á–∞—Å—Ç—å —é–∑–µ—Ä–Ω–µ–π–º–∞...">
                <button id="searchButton">–ù–∞–π—Ç–∏</button>
                <button id="nextSearchButton" style="display: none;">–î–∞–ª—å—à–µ (20)</button>
            </div>

            <p id="statusMessage"></p>
        </div>

        <div id="resultsContainer">
            </div>
    </main>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –§–ê–ô–õ–û–í ===
        // !!! –ò–ó–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ –ú–ê–°–°–ò–í, –ß–¢–û–ë–´ –£–ö–ê–ó–ê–¢–¨ –ò–ú–ï–ù–ê –í–ê–®–ò–• .TXT –§–ê–ô–õ–û–í –° –Æ–ó–ï–†–ù–ï–ô–ú–ê–ú–ò !!!
        const telegramFiles = ['usernames_base1.txt', 'usernames_base2.txt'];
        const LINKS_PER_PAGE = 20;

        // === –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –ù–∞—á–∞–ª—å–Ω–∞—è –ó–∞–≥—Ä—É–∑–∫–∞ ===
        let allLinks = []; // –í—Å–µ —é–∑–µ—Ä–Ω–µ–π–º—ã –∏–∑ .txt —Ñ–∞–π–ª–æ–≤
        let currentResults = []; // –¢–µ–∫—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
        let currentIndex = 0; // –ò–Ω–¥–µ–∫—Å –¥–ª—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏

        const resultsContainer = document.getElementById('resultsContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const nextSearchButton = document.getElementById('nextSearchButton');
        const statusMessage = document.getElementById('statusMessage');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ Telegram
        function formatLink(username) {
            const userText = username.trim().startsWith('@') ? username.trim().substring(1) : username.trim();
            return `https://t.me/${userText}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –≤—Å–µ—Ö .txt —Ñ–∞–π–ª–æ–≤
        async function loadDatabase() {
            try {
                statusMessage.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑ –¥–∞–Ω–Ω—ã—Ö Telegram...';
                allLinks = [];
                
                const fetchPromises = telegramFiles.map(file => fetch(file).then(response => {
                    if (!response.ok) {
                        console.warn(`–§–∞–π–ª ${file} –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞.`);
                        return '';
                    }
                    return response.text();
                }));

                const results = await Promise.all(fetchPromises);
                
                results.forEach(text => {
                    const usernames = text.split('\n')
                                    .map(link => link.trim())
                                    .filter(link => link.length > 0);
                    allLinks.push(...usernames);
                });

                // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã –∏ –æ—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
                allLinks = [...new Set(allLinks)];
                
                statusMessage.textContent = `–ë–∞–∑—ã Telegram –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –í—Å–µ–≥–æ —é–∑–µ—Ä–æ–≤: ${allLinks.length}.`;
            } catch (error) {
                statusMessage.textContent = `–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∞–∑—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.`;
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±–∞–∑—ã:", error);
            }
        }

        // === –§—É–Ω–∫—Ü–∏–∏ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ===

        function displayLinks(links, isNewSearch = false) {
            if (isNewSearch) {
                resultsContainer.innerHTML = '';
            }

            const linksToDisplay = links.slice(currentIndex, currentIndex + LINKS_PER_PAGE);

            if (linksToDisplay.length === 0) {
                statusMessage.textContent = '–ë–æ–ª—å—à–µ —é–∑–µ—Ä–æ–≤ –Ω–µ—Ç.';
                nextSearchButton.style.display = 'none';
                return;
            }

            linksToDisplay.forEach(username => {
                const linkElement = document.createElement('a');
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ Telegram
                linkElement.href = formatLink(username); 
                
                linkElement.target = '_blank';
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —é–∑–µ—Ä–Ω–µ–π–º —Å —Å–∏–º–≤–æ–ª–æ–º @
                linkElement.textContent = username.startsWith('@') ? username : `@${username}`; 
                resultsContainer.appendChild(linkElement);
            });

            currentIndex += LINKS_PER_PAGE;
        }

        function resetState() {
            currentResults = [];
            currentIndex = 0;
            resultsContainer.innerHTML = '';
            nextSearchButton.style.display = 'none';
            statusMessage.textContent = '';
        }

        // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ü–æ–∏—Å–∫–∞ ===

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase().trim().replace(/^@/, ''); // –£–¥–∞–ª—è–µ–º '@' –∏–∑ –∑–∞–ø—Ä–æ—Å–∞, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            if (query.length === 0) {
                statusMessage.textContent = '–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞.';
                return;
            }

            resetState();
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —é–∑–µ—Ä–Ω–µ–π–º—ã, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–¥–µ—Ä–∂–∞—Ç –∑–∞–ø—Ä–æ—Å (–±–µ–∑ —Å–∏–º–≤–æ–ª–∞ @)
            currentResults = allLinks.filter(username => {
                const cleanUsername = username.toLowerCase().trim().replace(/^@/, '');
                return cleanUsername.includes(query);
            });

            if (currentResults.length === 0) {
                statusMessage.textContent = `–ü–æ –∑–∞–ø—Ä–æ—Å—É "${query}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.`;
                return;
            }

            displayLinks(currentResults, true);
            statusMessage.textContent = `–ù–∞–π–¥–µ–Ω–æ ${currentResults.length} —é–∑–µ—Ä–æ–≤ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${query}".`;

            if (currentResults.length > LINKS_PER_PAGE) {
                nextSearchButton.style.display = 'block';
            }
        });

        nextSearchButton.addEventListener('click', () => {
            if (currentIndex < currentResults.length) {
                displayLinks(currentResults);
            } else {
                nextSearchButton.style.display = 'none';
                statusMessage.textContent = '–í—Å–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —é–∑–µ—Ä—ã –ø–æ–∫–∞–∑–∞–Ω—ã.';
            }
        });

        // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadDatabase();
    </script>
</body>
</html>
